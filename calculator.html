<!DOCTYPE html>
<html>
<head>

</head>

<body>
    <div class="calculator">
        <h1>TI-84(ish) Calculator</h1>
        <form>
            <table>
                <tr>
                    <td colspan="4">
                        <input id="display" type="text">
                    </td>
                </tr>
                <tr>
                    <td><input type="btn" value="7" onclick="display.value += '7'"></td>
                    <td><input type="btn" value="8" onclick="display.value += '8'"></td>
                    <td><input type="btn" value="9" onclick="display.value += '9'"></td>
                    <td><input type="btn" value="/" onclick="display.value += '/'"></td>
                </tr>
                <tr>
                    <td><input type="btn" value="4" onclick="display.value += '4'"></td>
                    <td><input type="btn" value="5" onclick="display.value += '5'"></td>
                    <td><input type="btn" value="6" onclick="display.value += '6'"></td>
                    <td><input type="btn" value="X" onclick="display.value += '*'"></td> 
                </tr>
                <tr>
                    <td><input type="btn" value="1" onclick="display.value += '1'"></td>
                    <td><input type="btn" value="2" onclick="display.value += '2'"></td>
                    <td><input type="btn" value="3" onclick="display.value += '3'"></td>
                    <td><input type="btn" value="-" onclick="display.value += '-'"></td>
                </tr>
                <tr>
                    <td><input type="btn" value="." onclick="display.value += '.'"></td>
                    <td><input type="btn" value="0" onclick="display.value += '2'"></td>
                    <td><input type="btn" value="(-)" onclick="display.value += '(-)'"></td>
                    <td><input type="btn" value="+" onclick="display.value += '+'"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
